plugins {
    id 'java-library'
}
apply from: "$rootDir/publishing.gradle"

java {
    sourceCompatibility = jvmCompatibility
    targetCompatibility = jvmCompatibility
}

dependencies {
    implementation project(':agp-compatibility:agp-compatibility-api')
    implementation project(':agp-compatibility:agp-compatibility-7-2')
    compileOnly "com.android.tools.build:gradle:7.3.0"
}