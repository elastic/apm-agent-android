Properties agentProperties = new Properties()
File propertiesFile = new File(rootDir, '../gradle.properties')
propertiesFile.withInputStream {
    agentProperties.load(it)
}

ext {
    jvmCompatibility = JavaVersion.VERSION_11
    junit_version = '4.13.2'
    espresso_version = '3.4.0'
    mockito_version = '4.9.0'
    agp_version = '7.3.0'
    mockwebserver_version = '4.10.0'
    androidCompileSdk = 32
    androidMinSdk = 26
    agent_version = agentProperties["version"]
}

task clean(type: Delete) {
    delete rootProject.buildDir
}