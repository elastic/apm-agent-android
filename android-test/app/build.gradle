buildscript {
    repositories {
        mavenLocal()
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$agp_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:1.9.0"
        classpath "co.elastic.apm:android-plugin:$agent_version"
    }
}
apply plugin: 'com.android.application'
apply plugin: 'org.jetbrains.kotlin.android'
apply plugin: 'co.elastic.apm.android'

android {
    namespace = "co.elastic.apm.android.test"
    compileSdk androidCompileSdk
    testOptions {
        unitTests {
            includeAndroidResources = true
            all {
                systemProperty "agentVersion", agent_version
            }
        }
        animationsDisabled = true
    }
    defaultConfig {
        applicationId "co.elastic.apm.android.test"
        minSdk androidMinSdk
        targetSdk androidCompileSdk
        versionCode 5
        versionName "1.0"

        testInstrumentationRunner "co.elastic.apm.android.test.base.TestRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility jvmCompatibility
        targetCompatibility jvmCompatibility
    }
    kotlinOptions {
        jvmTarget = jvmCompatibility.toString()
    }
}

elasticApm {
    serviceName = "my-app"
    serverUrl = "http://localhost"
}

dependencies {
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'
    implementation "androidx.test.espresso:espresso-idling-resource:$espresso_version"
    implementation project(':android-test-common')
    implementation "androidx.fragment:fragment-testing:1.6.1"
    testImplementation "org.mockito:mockito-core:$mockito_version"
    testImplementation "org.mockito:mockito-inline:$mockito_version"
    testImplementation 'org.robolectric:robolectric:4.10.3'
    testImplementation "com.squareup.okhttp3:mockwebserver:$mockwebserver_version"
    androidTestImplementation "androidx.test:core:1.5.0"
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test:runner:1.5.2'
    androidTestImplementation "androidx.test.espresso:espresso-core:$espresso_version"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$espresso_version"
    androidTestImplementation "com.squareup.okhttp3:mockwebserver:$mockwebserver_version"
}