name: Continous Integration

on:
  pull_request:
  push:
    branches:
      - "main"

permissions:
  contents: read

jobs:
  process:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: lint
        run: ./gradlew lint
      - name: Verify OSS compliance
        run: ./gradlew verifyNoticeFile
      - name: Build
        run: ./gradlew assemble
      - name: Test
        run: ./tests.sh
      - name: Publish snaphosts
        uses: elastic/apm-pipeline-library/.github/actions/snapshoty-simple@current
        with:
          config: '.ci/snapshoty.yml'
          vaultUrl: ${{ secrets.VAULT_ADDR }}
          vaultRoleId: ${{ secrets.VAULT_ROLE_ID }}
          vaultSecretId: ${{ secrets.VAULT_SECRET_ID }}
      - name: Store test results
        if: success() || failure()
        uses: actions/upload-artifact@v3
        with:
          name: test-results
          path: |
            **/build/test-results/testRelease*/TEST-*.xml
            **/build/test-results/test/TEST-*.xml
