import org.gradle.api.initialization.resolve.RepositoriesMode

pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        mavenCentral()
        google()
    }
}
dependencyResolutionManagement {
    repositoriesMode.set(RepositoriesMode.PREFER_PROJECT)
    repositories {
        mavenLocal()
        mavenCentral()
        google()
    }
}
buildscript {
    repositories {
        mavenCentral()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.0"
    }
}
rootProject.name = "APM Android Agent"
include ':android-plugin'
include ':android-sdk'
include ':android-instrumentation'
include ':android-common'
include ':android-sdk-ktx'
include ':agp-compatibility:agp-compatibility-api'
include ':agp-compatibility:agp-compatibility-7-2'
include ':agp-compatibility:agp-compatibility-7-3'
